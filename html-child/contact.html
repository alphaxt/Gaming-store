<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nexus Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../script.js"></script>
    <script defer src="../script1.js"></script>
    <link rel="stylesheet" href="../styles-child/contactstyle.css">
   
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='../index.html'" title="Go to Home">
                <i class="fas fa-gamepad"></i>
                <span>Nexus Gaming</span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="consoles.html">Consoles</a>
                <a href="accessories.html">Accessories</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="cart" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </div>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" required>
            <label for="email">Email</label>
            <input id="email" type="email" required>
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> 123 Gaming Street, Virtual City</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope"></i> support@nexusgaming.com</p>
            <p><i class="fas fa-clock"></i> Mon-Fri: 9AM - 10PM | Sat-Sun: 10AM - 8PM</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Nexus Gaming Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
