<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nexus Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles-child/checkoutstyle.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='index.html'" title="Go to Home">
                <i class="fas fa-gamepad"></i>
                <span>Nexus Gaming</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="html-child/games.html">Games</a>
                <a href="html-child/consoles.html">Consoles</a>
                <a href="html-child/accessories.html">Accessories</a>
                <a href="html-child/contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="cart" onclick="window.location.href='html-child/cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </div>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="checkout-section">
        <h2>Checkout</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input id="fullname" type="text" required>
            <label for="address">Address</label>
            <input id="address" type="text" required>
            <label for="city">City</label>
            <input id="city" type="text" required>
            <label for="payment">Payment Method</label>
            <select id="payment" required>
                <option value="">Select</option>
                <option value="cod">Cash on Delivery</option>
                <option value="card">Credit/Debit Card</option>
                <option value="easypaisa">EasyPaisa</option>
                <option value="jazzcash">JazzCash</option>
            </select>
            <button type="submit">Place Order</button>
        </form>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul class="order-list">
                <!-- Order items will be injected here by JS -->
            </ul>
            <div class="order-total">Total: 19,000 PKR</div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Nexus Gaming Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
