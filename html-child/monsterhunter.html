<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter Wilds - Nexus Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src ="../script.js"></script>
    <link rel="stylesheet" href="../styles-child/monsterhunterstyle.css">
   
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='../index.html'" title="Go to Home">
                <i class="fas fa-gamepad"></i>
                <span>Nexus Gaming</span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="consoles.html">Consoles</a>
                <a href="accessories.html">Accessories</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="cart" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </div>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="product-section">
        <h2>Monster Hunter Wilds</h2>
        <img src="../images/monster_hunter.jpg" alt="Monster Hunter Wilds">
        <div class="product-info">
            <p>Embark on an epic adventure in Monster Hunter Wilds! Hunt massive beasts, craft powerful gear, and explore breathtaking landscapes in this action-packed RPG.</p>
            <div class="product-price">3,000 PKR</div>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now" onclick="buyNow('Monster Hunter Wilds')">Buy Now</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Nexus Gaming Store. All Rights Reserved.</p>
    </footer>
    <script>
        function buyNow(game) {
            alert('Proceeding to buy: ' + game);
        }
    </script>
</body>
</html>
