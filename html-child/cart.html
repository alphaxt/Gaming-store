<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Nexus Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles-child/cart_style.css">
  
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='htmlweb.html'" title="Go to Home">
                <i class="fas fa-gamepad"></i>
                <span>Nexus Gaming</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="html-child/games.html">Games</a>
                <a href="html-child/consoles.html">Consoles</a>
                <a href="html-child/accessories.html">Accessories</a>
                <a href="html-child/contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="cart" onclick="window.location.href='cart.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </div>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="cart-section">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Game</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be injected here by JS -->
            </tbody>
        </table>
        <div class="cart-total">
            Total: 19,000 PKR
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>
    <footer>
        <p>&copy; 2025 Nexus Gaming Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
